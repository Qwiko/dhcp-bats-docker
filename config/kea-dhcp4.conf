{
    "Dhcp4": {
        "interfaces-config": {
            "interfaces": [
                "eth0"
            ],
            "service-sockets-max-retries": 5,
            "service-sockets-require-all": true
        },
        "client-classes": [
            {
                "name": "CISCO",
                "test": "substring(option[60].hex,0,5) == 'cisco'",
                "option-data": [
                    {
                        "name": "boot-file-name",
                        "code": 67,
                        "space": "dhcp4",
                        "data": "http://10.10.10.10/ios/ztp.py"
                    }
                ]
            },
            {
                "name": "ARISTA",
                "test": "substring(option[60].hex,0,6) == 'Arista'",
                "option-data": [
                    {
                        "name": "boot-file-name",
                        "code": 67,
                        "space": "dhcp4",
                        "data": "http://10.10.10.10/eos/ztp.j2"
                    }
                ]
            },
            {
                "name": "AllGroups",
                "test": "member('CISCO') or member('ARISTA')"
            }
        ],
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket_4"
        },
        "loggers": [
            {
                "name": "kea-dhcp4",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "DEBUG",
                "debuglevel": 99
            },
        ],
        "subnet4": [
            {
                "subnet": "10.0.0.0/24",
                "option-data": [
                    {
                        "name": "routers",
                        "code": 3,
                        "space": "dhcp4",
                        "data": "10.0.0.1"
                    }
                ],
                "pools": [
                    {
                        "pool": "10.0.0.10 - 10.0.0.20",
                        "client-class": "AllGroups"
                    }
                ]
            }
        ]
    }
}